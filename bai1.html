    <script>
        var bmi = (mass, height) => {
            return mass / (height * height);
        }

        var mark = bmi(78, 1.69);
        console.log(mark);

        var john = bmi(92, 1.95);
        console.log(john);

        console.log(Boolean(mark > john));
    </script>
